<tui-island *ngIf="value.length > 0">
  <p class="tui-island__category">аренда</p>
  <h3 class="tui-island__title">Арендовано за месяц</h3>
  <tui-pie-chart
      class="pie-chart"
      [value]="value"
      [tuiHintContent]="content"
  ></tui-pie-chart>
</tui-island>

<ng-template
    #content
    let-index
>
  <div>{{ value[ index ] }}</div>
  <div>{{ labels[ index ] }}</div>
</ng-template>
