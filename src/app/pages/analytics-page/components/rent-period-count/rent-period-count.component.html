<tui-loader [overlay]="true" [showLoader]="isLoading">
  <tui-island>
    <p class="tui-island__category">аренда</p>
    <h3 class="tui-island__title">Арендовано за период</h3>

    <tui-axes
        class="axes"
        [axisXLabels]="labelsX"
        [axisYLabels]="labelsY"
    >
      <tui-bar-chart
          [max]="max"
          [value]="value"
          [tuiHintContent]="hint"
      ></tui-bar-chart>
    </tui-axes>

    <div class="chart-legends">
      <span>Арендовано</span>
      <span>Свободно</span>
    </div>
  </tui-island>
</tui-loader>
