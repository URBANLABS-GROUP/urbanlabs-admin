<tui-island>
  <p class="tui-island__category">аренда</p>
  <h3 class="tui-island__title">Оплата за месяц</h3>
  <tui-pie-chart
      *ngIf="value.length > 0"
      [value]="value"
      [tuiHintContent]="content"
  ></tui-pie-chart>
</tui-island>

<ng-template
    #content
    let-index
>
  <tui-money
      [singleColor]="true"
      [value]="value[index]"
  ></tui-money>
  <div>{{ labels[ index ] }}</div>
</ng-template>
