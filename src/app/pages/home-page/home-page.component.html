<urb-interactive-map [options]="options" style="position: fixed; z-index: 999; top: 0; left: 0;width: 100%; height: 100%;"
                     (mapInstanceChanges)="onMapInstance($event)" />

<div style="position: fixed; bottom: 10px; left: 10px; z-index: 9999">
  <div
    tuiGroup
    class="group"
    [collapsed]="true"
  >
    <tui-radio-block
      *ngFor="let level of levels"
      [formControl]="selectedLevel"
      contentAlign="right"
      size="s"
      [item]="level"
      [hideRadio]="true"
    >
      {{ level }}
    </tui-radio-block>
  </div>
</div>
